<!DOCTYPE html>
<html>
<head>

            background-color: black;

<body>
<div class="timer">
    <div class="row">
        <div id="sec" class="col-md-4 col-md-offset-4 text-center">

        </div>
    </div>
    <div class="row">
        <div id="hour" class="col-md-2 col-md-offset-4 text-center">
            <div class="row">
                <div id="hour-first" class="col-md-6"></div>
                <div id="hour-second" class="col-md-6"></div>
            </div>
        </div>
        <div id="min" class="col-md-2 text-center">
            <div class="row">
                <div id="min-first" class="col-md-6"></div>

    </div>
</div>

<div class="col-md-2" id="exit-logo">
    EXIT
</div>
<div class="col-md-2 col-md-push-10" id="petaloid-logo">
    PET
</div>
<script>
$(document).ready(function(){
  jQuery('img.svg').each(function(){
      var $img = jQuery(this);
      var imgID = $img.attr('id');
      var imgClass = $img.attr('class');
      var imgURL = $img.attr('src');

      jQuery.get(imgURL, function(data) {
          // Get the SVG tag, ignore the rest
          var $svg = jQuery(data).find('svg');

          // Add replaced image's ID to the new SVG
          if(typeof imgID !== 'undefined') {
              $svg = $svg.attr('id', imgID);
          }
          // Add replaced image's classes to the new SVG
          if(typeof imgClass !== 'undefined') {
              $svg = $svg.attr('class', imgClass+' replaced-svg');
          }

          // Remove any invalid XML tags as per http://validator.w3.org
          $svg = $svg.removeAttr('xmlns:a');

          // Check if the viewport is set, if the viewport is not set the SVG wont't scale.
          if(!$svg.attr('viewBox') && $svg.attr('height') && $svg.attr('width')) {
              $svg.attr('viewBox', '0 0 ' + $svg.attr('height') + ' ' + $svg.attr('width'))
          }

          // Replace image with new SVG
          $img.replaceWith($svg);

      }, 'xml');

  });
})

</script>
<script>

    setInterval("timerTest()", 1000);

    //DOM 읽어옴
    var hourFirst = document.getElementById('hour-first');
    var hourSecond = document.getElementById('hour-second');
    var minFirst = document.getElementById('min-first');
    var minSecond = document.getElementById('min-second');
    var sec = document.getElementById('sec');

    function timerTest() {
        //시간, 분, 초를 각각 읽어옴
        var d = new Date();
        var hourVal = d.getHours();
        var minVal = d.getMinutes();
        var secVal = d.getSeconds();

        //시간과 분은 각각 자리수 마다 파싱
        var firstHourVal = parseInt(hourVal / 10);//hour의 10의 자리
        var secondHourVal = parseInt(hourVal % 10);//hour의 1의 자리
        var firstMinVal = parseInt(minVal / 10);//minute의 10의 자리
        var secondMinVal = parseInt(minVal % 10);//minute의 1의 자리

        //DOM에 시간, 분, 초 입력
        hourFirst.innerHTML = firstHourVal;
        hourSecond.innerHTML = secondHourVal;
        minFirst.innerHTML = firstMinVal;
        minSecond.innerHTML = secondMinVal;
        sec.innerHTML = secVal;


    }
</script>
</body>
  <img class="logo" src="./main-logo/petaloid.svg"/ style="fill: white;"/>
