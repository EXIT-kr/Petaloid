<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Petaloid</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        body {
            background-color: black;
        }

        div.time {
            color: white;
            font-size: 100px;
        }
        div.timer{
            margin-top: 10%;
        }

    </style>
</head>
<body>
<div class="timer">
    <div class="row">
        <div id="sec" class="col-md-4 col-md-offset-4 time text-center">

        </div>
    </div>
    <div class="row">
        <div id="hour" class="col-md-2 col-md-offset-4 time text-center">
            <div class="row">
                <div id="hour-first" class="col-md-6 time"></div>
                <div id="hour-second" class="col-md-6 time"></div>
            </div>
        </div>
        <div id="min" class="col-md-2 time text-center">
            <div class="row">
                <div id="min-first" class="col-md-6 time"></div>
                <div id="min-second" class="col-md-6 time"></div>
            </div>
        </div>
    </div>
</div>

<script>

    setInterval("timerTest()", 1000);


    var hourFirst = document.getElementById('hour-first');
    var hourSecond = document.getElementById('hour-second');
    var minFirst = document.getElementById('min-first');
    var minSecond = document.getElementById('min-second');
    var sec = document.getElementById('sec');


    function timerTest() {
        var d = new Date();
        var hourVal = d.getHours();
        var minVal = d.getMinutes();
        var secVal = d.getSeconds();
        var firstHourVal = parseInt(hourVal / 10);
        var secondHourVal = parseInt(hourVal % 10);
        var firstMinVal = parseInt(minVal / 10);
        var secondMinVal = parseInt(minVal % 10);
        hourFirst.innerHTML = firstHourVal;
        hourSecond.innerHTML = secondHourVal;
        minFirst.innerHTML = firstMinVal;
        minSecond.innerHTML = secondMinVal;
        sec.innerHTML = secVal;


    }
</script>
</body>


</html>
