<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Petaloid</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        /*배경은 검정색*/
        body {
            background-color: black;
            color: white;
            font-size: 100px;
        }

        /*시계 전체 div*/
        div.timer {
            margin-top: 10%;
        }

        div#exit-logo {
            position: absolute;
            bottom: 0px;
            border: 1px solid white;
        }

        div#petaloid-logo {
            position: absolute;
            bottom: 0px;
            border: 1px solid white;
        }

    </style>
</head>
<body>
<div class="timer">
    <div class="row">
        <div id="sec" class="col-md-4 col-md-offset-4 text-center">

        </div>
    </div>
    <div class="row">
        <div id="hour" class="col-md-2 col-md-offset-4 text-center">
            <div class="row">
                <div id="hour-first" class="col-md-6"></div>
                <div id="hour-second" class="col-md-6"></div>
            </div>
        </div>
        <div id="min" class="col-md-2 text-center">
            <div class="row">
                <div id="min-first" class="col-md-6"></div>
                <div id="min-second" class="col-md-6"></div>
            </div>
        </div>
    </div>
</div>

<div class="col-md-2" id="exit-logo">
    EXIT
</div>

<div class="col-md-2 col-md-push-10" id="petaloid-logo">
    PET
</div>
<script>

  setInterval("timerTest()", 1000);

  //DOM 읽어옴
  var hourFirst = document.getElementById('hour-first');
  var hourSecond = document.getElementById('hour-second');
  var minFirst = document.getElementById('min-first');
  var minSecond = document.getElementById('min-second');
  var sec = document.getElementById('sec');
  //PETALOID 읽어옴


  function timerTest() {
    var a = document.getElementById("petal").contentDocument;
    var petaloid = [];
    petaloid[1] = a.getElementById('d1');
    petaloid[2] = a.getElementById('d2');
    petaloid[3] = a.getElementById('d3');
    petaloid[4] = a.getElementById('d4');
    petaloid[5] = a.getElementById('d5');
    petaloid[6] = a.getElementById('d6');
    petaloid[7] = a.getElementById('d7');
    petaloid[8] = a.getElementById('d8');
    petaloid[9] = a.getElementById('d9');
    petaloid[10] = a.getElementById('d10');
    petaloid[11] = a.getElementById('d11');
    petaloid[12] = a.getElementById('d12');
    petaloid[13] = a.getElementById('d13');
    petaloid[14] = a.getElementById('d14');
    petaloid[15] = a.getElementById('d15');
    petaloid[16] = a.getElementById('d16');
    petaloid[17] = a.getElementById('d17');
    petaloid[18] = a.getElementById('d18');
    petaloid[19] = a.getElementById('d19');
    petaloid[20] = a.getElementById('d20');
    petaloid[21] = a.getElementById('d21');
    petaloid[22] = a.getElementById('d22');
    petaloid[23] = a.getElementById('d23');
    petaloid[24] = a.getElementById('d24');
    petaloid[25] = a.getElementById('d25');
    petaloid[26] = a.getElementById('d26');
    petaloid[27] = a.getElementById('d27');
    petaloid[28] = a.getElementById('d28');
    petaloid[29] = a.getElementById('d29');
    petaloid[30] = a.getElementById('d30');
    //시간, 분, 초를 각각 읽어옴
    var d = new Date();
    var hourVal = d.getHours();
    var minVal = d.getMinutes();
    var secVal = d.getSeconds();

    //시간과 분은 각각 자리수 마다 파싱
    var firstHourVal = parseInt(hourVal / 10);//hour의 10의 자리
    var secondHourVal = parseInt(hourVal % 10);//hour의 1의 자리
    var firstMinVal = parseInt(minVal / 10);//minute의 10의 자리
    var secondMinVal = parseInt(minVal % 10);//minute의 1의 자리

    //초 시계 petaloid
    if(secVal>=1 && secVal<=30) {
      petaloid[secVal].setAttribute('style', 'stroke: white');
    }else if(secVal>=31 && secVal <=35){
      petaloid[secVal-5].setAttribute('style','stroke: black');
    }else if(secVal>=36 && secVal <=45) {
      petaloid[secVal-20].setAttribute('style','stroke: black');
    }else if(secVal>=46 && secVal <=55) {
      petaloid[secVal-40].setAttribute('style','stroke: black');
    }else if(secVal>=55 && secVal <=60){
      petaloid[secVal-55].setAttribute('style','stroke: black');
    }else if(secVal==0) {
      petaloid[5].setAttribute('style','stroke: black');
    }
    //DOM에 시간, 분, 초 입력
    hourFirst.innerHTML = firstHourVal;
    hourSecond.innerHTML = secondHourVal;
    minFirst.innerHTML = firstMinVal;
    minSecond.innerHTML = secondMinVal;
    sec.innerHTML = secVal;


  }
</script>
<object id="petal" type="image/svg+xml" data="./main-logo/petaloid.svg"></object>
